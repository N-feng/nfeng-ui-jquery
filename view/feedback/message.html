<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Tooltip</h3>
            </div>
            <div class="box-body demo">
                <h3 class="mb10">不同状态</h3>
                <button class="btn btn-success">成功提示</button>
                <button class="btn btn-danger">失败提示</button>
                <button class="btn btn-warning">警告提示</button>
                <button class="btn btn-info">信息提醒</button>
            </div>
        </div>
    </div>
</div>

<style>
    .demo .btn {
        margin-right: 8px;
        margin-bottom: 12px;
    }
    .demo .btn-group .btn {
        margin-right: 0;
        margin-bottom: 0;
    }
</style>

<script type="text/javascript">
    $(function () {
        $('.btn-success').on('click',function(){
            $.message('成功');
        });
        $('.btn-danger').on('click',function(){
            $.message({
                message:'失败提示',
                type:'error'
            });
        });
        $('.btn-warning').on('click',function(){
            $.message({
                message:'警告提示',
                type:'warning'
            });
        });
        $('.btn-info').on('click',function(){
            $.message({
                message:'信息提醒',
                type:'info'
            });
        });
    });
</script>
